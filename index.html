<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MobiPlex</title>
  <link rel="stylesheet" href="home.css" />
  <script defer src="home.js"></script>
</head>
<body>

  <!-- DISCLAIMER -->
  <div id="disclaimer-popup" class="disclaimer-overlay">
    <div class="disclaimer-box">
      <h2>Disclaimer</h2>
      <p>
        This website does not host any files on its server. All content displayed on this site is provided by third-party sites and services. Use at your own risk.
      </p>
      <button onclick="acceptDisclaimer()">I Understand</button>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <div id="main-content" style="display: none;">

    <div class="navbar">
      <a href="index.html" class="logo-text">MobiPlex</a>
      <div class="nav-links">
        <input type="text" class="search-bar" placeholder="Search..." onfocus="openSearchModal()" />
      </div>
    </div>

  <div class="banner-slider">
  <div class="slide" id="active-slide"></div>
  <button class="nav prev" onclick="prevSlide()">❮</button>
  <button class="nav next" onclick="nextSlide()">❯</button>
  </div>
   
    <div class="row"><h2>Trending Movies</h2><div class="list" id="movies-list"></div></div>
    <div class="row"><h2>Trending TV Shows</h2><div class="list" id="tvshows-list"></div></div>
    <div class="row"><h2>Trending Anime</h2><div class="list" id="anime-list"></div></div>

    <div class="modal" id="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()" style="color: red;">&times;</span>
        <div class="modal-text">
          <label for="server">Choose Server:</label>
          <select id="server" onchange="changeServer()">
            <option value="vidsrc.xyz">Server 1</option>
            <option value="vidsrc.cc">Server 2</option>
            <option value="2embed">Server 3</option>
            <option value="pstream">Server 4</option>
            <option value="videasy">Server 5</option>
          </select>
          <iframe id="modal-video" width="100%" height="350" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </div>

    <div class="search-modal" id="search-modal">
      <span class="close" onclick="closeSearchModal()" style="color: red;">&times;</span>
      <input type="text" id="search-input" placeholder="Search for a movie or show..." oninput="searchTMDB()" />
      <div class="results" id="search-results"></div>
    </div>

  </div>

</body>
</html>
